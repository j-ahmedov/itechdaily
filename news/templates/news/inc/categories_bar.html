{% load news_tags %}
<div class="card">
    <div class="card-header categories-header">
        Categories
    </div>
    <div class="list-group list-group-flush">
        {% get_categories as categories %}
        {% for item in categories %}
            <a href="{% url 'category' item.pk %}" class="list-group-item list-group-item-action label">
                {{ item.title }}
            </a>
        {% endfor %}
    </div>

</div>
